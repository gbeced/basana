[tool:pytest]
testpaths = tests
# Failing in Python 3.9 because distutils doesn't support asctime
# log_format = %(asctime)s - %(levelname)s - %(name)s - %(message)s
# log_date_format = %Y-%m-%d %H:%M:%S.%f

[coverage:report]
fail_under = 100
show_missing = True
skip_covered = True
include =
    basana/*
exclude_lines = 
    raise NotImplementedError()
    pragma: no cover
